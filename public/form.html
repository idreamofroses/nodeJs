<!DOCTYPE html>
<html>
<head>
	<title>Postage Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- My css -->
    <link rel="stylesheet" href="css/main.css">
    <script>
        function isPostcard() {
            var type = document.getElementById("type").value;
            if(type == "Postcard") {
                document.getElementById("weight").disabled = true;
                document.getElementById("weight").value = "0.22";
            } else {
                document.getElementById("weight").disabled = false;
                document.getElementById("weight").value = "";
            }
        }
    </script>
</head>
<body class="bg-warning">
    <div class="container bg-success">
    <div class="row">
        <header class="col-xs-12 border-dashed border-color-black">
	       <h1 class="text-center">Postage Calculator</h1>
        </header>
    </div>
    </div>
    
    <div class="container">
        <form action="/getRate" method="get">
        <div class="form-group row">
            <br/>
            <br/>
            <label for="type" class="col-sm-2 col-form-label col-sm-push-3" >Mail Type: </label>
            <div class="col-sm-5 col-sm-push-3">
		      <select id="type" name="type" onchange="isPostcard();" class="form-control">
                 <option>Letters (Stamped)</option>
			     <option>Letters (Metered)</option>
			     <option>Large Envelopes (Flats) </option>
			     <option>Parcels</option>
                 <option>Postcard</option>
		      </select>
            </div>
         </div>
            
         <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label col-sm-push-3">Weight: </label>
            <div class="col-sm-5 col-sm-push-3">
		      <input type="text" name="weight" id="weight" required class="form-control" placeholder="ounces">
             <br/>
             </div>
        </div>
            
		<div class="form-group row">
        <div class="col-sm-5 col-sm-push-4">
		  <button class="btn btn-lg btn-block text-success" type="submit">Get Price</button>
        </div>
        </div>
	   </form>
    
    </div>
    
</body>
</html>
